<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <nav>
        <ul class="menu menu--mobile">
            <li class="menu__item">Home</li>
            <li class="menu__item">About</li>
            <li class="menu__item">Contact us</li>
        </ul>
    </nav>

    <form action="">
        <label for="password">Password</label>
        <input type="password" name="" id="password" required aria-describedby="password-hint">
        <label for="name">Full Names</label>
        <input type="text" name="" id="name" autofocus autocomplete="name" placeholder="e.g John Smith" required enterkeyhint="next">

        <label for="email">Email Address</label>
        <input type="email" name="" id="email" placeholder="xxx@gmail.com" required enterkeyhint="next">

        <label for="message">Message</label>
        <textarea name="" id="message" autocomplete="on" cols="30" rows="10" enterkeyhint="done">Type your message here</textarea>

        <button type="submit">SEND MESSAGE</button>

        
    </form>





    <section class="modal hidden">
        <div class="flex">
            <img src="./064-JORDAN.png" alt="" width="50px" height="50px">
            <button class="btn-close" >X</button>
        </div>
        <div class="">
            <h3>Message Sent!</h3>
            <p>We will get back to you ASPA.</p>
        </div>
        <!-- <input type="email" id="email" placeholder="email@gmail">
        <button class="btn" onclick="closeModal()">Submit</button> -->
    </section>
    <div class="overlay hidden" onclick="closeModal()"></div>
    <button class="btn btn-open">SEND MESSAGE</button>
    
    <script src="app.js"></script>
</body>
</html>
